<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>order</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>

<body>
<div id="main">
  <div class="header" id="head">
    <div class="sides" >
      <div class="menudiv" id="one"></div>
      <div class="menudiv" id="two"></div>
      <div class="menudiv" id="three"></div>
    </div>
    <div class="text-adapt middle"><span><i class="fab fa-telegram-plane"></i></span>
      <p>San Francisco, CA</p>
    </div>
    <div class="sides"><i class="text-same fas fa-shopping-cart fa-2x"></i></div>
  </div>
  <div id="banner"></div>
  <div class="text-same header" id="subhead">
    <div class="sides"><i class="fade far fa-heart fa-2x"></i></div>
    <div class="middle">
      <p>ALL RESTURANTS</p>
    </div>
    <div class="sides"><i class="fade fas fa-sliders-h fa-2x"></i></div>
  </div>
  <div class="content">
    <div class="item">
      <div><img src="assets/the_fusion_kitchen.png"alt="Smiley face"  ></div>
      <div class="item-main">
        <ul>
          <li>
            <p >THE FUSION KITCHEN<span class="text-fade"><i class="far fa-clock"></i>45m</span></p>
          </li>
          <li>
            <p >600 NORTH POINT STREET</p>
          </li>
          <li>
            <p >$$$ <span class="greenish ">&#8865;</span></p>
          </li>
        </ul>
      </div>
      <div class="sides">
        <ul>
          <li>
            <p>4.3</p>
          </li>
          <li>
            <p>32 votes</p>
          </li>
        </ul>
      </div>
    </div>
    <div class="line"></div>
    <div class="item">
      <div><img src="assets/sky_bar_&_lounge.png"alt="Smiley face"  ></div>
      <div class="item-main">
        <ul>
          <li>
            <p >SKY BAR & LOUNGE<span class="text-fade"><i class="far fa-clock"></i>1hr</span></p>
          </li>
          <li>
            <p >49 STEVENSON STREET</p>
          </li>
          <li>
            <p >$$ <span class="reddish ">&#8865;</span></p>
          </li>
        </ul>
      </div>
      <div class="sides">
        <ul>
          <li>
            <p>3.8</p>
          </li>
          <li>14 votes</li>
        </ul>
      </div>
    </div>
    <div class="line"></div>
    <div class="item">
      <div><img src="assets/rockville_diner.png"alt="Smiley face"  ></div>
      <div class="item-main">
        <ul>
          <li>
            <p >ROCKVILLE DINNER<span class="text-fade"><i class="far fa-clock"></i>1hr</span></p>
          </li>
          <li>
            <p >140 NEW MONTEGOMERY ST #1 </p>
          </li>
          <li>
            <p >$$ <span class="greenish ">&#8865;</span></p>
          </li>
        </ul>
      </div>
      <div class="sides">
        <ul>
          <li>
            <p>4.0</p>
          </li>
          <li>14 votes</li>
        </ul>
      </div>
    </div>
  </div>
</div>
</body>
</html>
